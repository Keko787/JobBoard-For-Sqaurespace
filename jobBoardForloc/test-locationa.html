<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">

        <div class="container-fluid">
          <div class="row">
            <!--filter menu-->
            <div class="col-md-3">
              <div>
                <!--Department filter-->
                <h3>Department:</h3>
                <ul>
                  <li v-for="department in departments" :key="department">
                    <input class="form-check-input" type="checkbox" v-model="selectedDepartments" :value="department">
                    {{ department }}
                  </li>
                </ul>
              </div> 
              <!--Location filter-->
              <!--<div>
                <h3>Location:</h3>
                <ul>
                  <li v-for="location in locations" :key="location">
                    <input class="form-check-input" type="checkbox" v-model="selectedLocations" :value="location">
                    {{ location }}
                  </li>
                </ul>
              </div>-->
              <div>
                <!--Search menu that will filter position, dept, and location-->
                <h3>Search:</h3>
                <input type="text" v-model="searchQuery" placeholder="Search job positions">
            </div>
            </div>
      
            <!--Job position entries-->
            <div class="col-md-9">
              <ul>
                <li v-for="job in filteredJobs" :key="job.id">
                  <div class="card" style="width: 50rem; padding: 15px; margin: 10px 0;">
                    <div class="card-body">
                      <h4 class="card-title">{{ job.title }}</h4>
                      <h6 class="card-subtitle mb-2 text-muted">{{job.location}}</h6>
                      <h6 class="card-subtitle mb-2 text-muted">{{job.department}}</h6>
                      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" :data-bs-target="'#jobModal-' + job.id">Job Description</button>
                      <a :href="'https://example.com/job/' + job.id" class="btn btn-primary">Apply</a>
                    </div>
                  </div>
                  
                  <!--modal pop-up-->
                  <div class="modal fade" :id="'jobModal-' + job.id" tabindex="-1" role="dialog" aria-labelledby="jobModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document"> <!--controls window size -->
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="jobModalLabel">{{ job.title }}</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body"> <!--where the content appears/ the window size-->
                          <p>{{ job.description }}</p>
                        </div>
                        <div class="modal-footer">
                          <a :href="'https://example.com/job/' + job.id" class="btn btn-primary">Apply</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>    
              </ul>
            </div>
          </div>
        </div>
      </div>
    
    <!--Vue and bootsrap Libraries-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

      <script>
        const app = Vue.createApp({
          data() {
            return {
              jobs: [  // input information for each position here based on the format below. you can input it here and not worry about updating the fiter or search
                {
                  id: 1,
                  title: 'Front-end Developer',
                  description: 'We are looking for a skilled front-end developer to join our team. Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchopMaty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchopMaty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchopMaty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchopMaty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchopMaty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchopMaty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop Maty had a lil lambchop',
                  location: 'New York, USA',
                  department: 'Development'
                },
                {
                  id: 2,
                  title: 'Backend Developer',
                  description: 'We are hiring a backend developer to work on our server infrastructure.',
                  location: 'London, UK',
                  department: 'Development'
                },
                {
                  id: 3,
                  title: 'UX Designer',
                  description: 'Join our UX design team and help create intuitive user experiences.',
                  location: 'San Francisco, USA',
                  department: 'Design'
                }
                // Add more job positions as needed
              ],
              selectedDepartments: [],
              selectedLocations: ['San Francisco, USA'],
              departments: [],
              locations: [],
              searchQuery: ''
            };
          },
          computed: {
            filteredJobs() {  // filters the position based on the dept. and location selected
              let filteredJobs = this.jobs;
      
              if (this.selectedDepartments.length > 0) { 
                filteredJobs = filteredJobs.filter(job => this.selectedDepartments.includes(job.department));
              }
      
              if (this.selectedLocations.length > 0) {
                filteredJobs = filteredJobs.filter(job => this.selectedLocations.includes(job.location));
              }

              if (this.searchQuery.trim() !== '') { // this will search the position based on the title, location, and department
                        const searchLower = this.searchQuery.trim().toLowerCase();  // case-insensitive matching
                        filteredJobs = filteredJobs.filter(job => {
                            return job.title.toLowerCase().includes(searchLower) ||
                                job.location.toLowerCase().includes(searchLower) ||
                                job.department.toLowerCase().includes(searchLower);
                        });
                    }
      
              return filteredJobs;
            }
          },
          mounted() {  // allows you to add in data without worrying to sort it or adding a new option to the filter menu (allows you to plug and chug data)
            this.departments = [...new Set(this.jobs.map(job => job.department))];
            this.locations = [...new Set(this.jobs.map(job => job.location))];
          }
        });
      
        app.mount('#app');
      </script>
