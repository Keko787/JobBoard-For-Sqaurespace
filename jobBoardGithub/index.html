<body>
    <div id="app">

        <div class="container-fluid">
          <div class="row">
            <!--filter menu-->
            <div class="col-md-3">
              <div>
                <!--Department filter-->
                <h3>Department:</h3>
                <ul>
                  <li v-for="department in departments" :key="department">
                    <input class="form-check-input" type="checkbox" v-model="selectedDepartments" :value="department">
                    {{ department }}
                  </li>
                </ul>
              </div> 
              <!--Location filter-->
              <div>
                <h3>Location:</h3>
                <ul>
                  <li v-for="location in locations" :key="location">
                    <input class="form-check-input" type="checkbox" v-model="selectedLocations" :value="location">
                    {{ location }}
                  </li>
                </ul>
              </div>
              <div>
                <!--Search menu that searches for position, department, and location, but will take the other filters into consideration-->
                <h3>Search:</h3>
                <input type="text" v-model="searchQuery" placeholder="Search job positions">
            </div>
            </div>
      
            <!--Job position entries-->
            <div class="col-md-9">
              <ul>
                <li v-for="job in filteredJobs" :key="job.id">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">{{ job.title }}</h4>
                      <h6 class="card-subtitle mb-2 text-muted">{{job.location}}</h6>
                      <h6 class="card-subtitle mb-2 text-muted">{{job.department}}</h6>
                      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" :data-bs-target="'#jobModal-' + job.id">Job Description</button>
                      <a :href="'https://example.com/job/' + job.id" class="btn btn-primary a-button">Apply</a>  <!--Link to application page-->
                    </div>
                  </div>
                  
                  <!--modal pop-up-->
                  <div class="modal fade" :id="'jobModal-' + job.id" tabindex="-1" role="dialog" aria-labelledby="jobModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">  <!--controls window size -->
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="jobModalLabel">{{ job.title }}</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">  <!--where the content appears/ the window size-->
                          <p>{{ job.description }}</p>
                        </div>
                        <div class="modal-footer">
                          <a :href="'https://example.com/job/' + job.id" class="btn btn-primary">Apply</a>  <!--Link to application page-->
                        </div>
                      </div>
                    </div>
                  </div>
                </li>    
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--END OF HTML-->

      <!--App script/ vue.js code [has data, and functions to make it work]-->
      <script>
        const app = Vue.createApp({
          data() {
            return {
              jobs: jobsdata,  // jobsdata is from the data file
              selectedDepartments: [],  // list of filtered departments (You can manually initialize the menu with it pre-selected)
              selectedLocations: [],  // list of filtered locations (You can manually initialize the menu with it pre-selected)
              departments: [],  // list of departments
              locations: [],  // list of locations
              searchQuery: ''  // inputted word in search
            };
          },
          computed: {
            filteredJobs() {  // filters the position based on the dept. and location selected
              let filteredJobs = this.jobs;
      
              if (this.selectedDepartments.length > 0) {  // if the # of dept available is more than 0 (if there is item in the selected dept array, start to filter)
                filteredJobs = filteredJobs.filter(job => this.selectedDepartments.includes(job.department));
              }
      
              if (this.selectedLocations.length > 0) {  // if the # of locations available is more than 0 (if there is item in the selected locations array, start to filter)
                filteredJobs = filteredJobs.filter(job => this.selectedLocations.includes(job.location));
              }

              if (this.searchQuery.trim() !== '') {  // this will search the position based on the title, location, and department
                        const searchLower = this.searchQuery.trim().toLowerCase();  // case-insensitive matching
                        filteredJobs = filteredJobs.filter(job => {
                            return job.title.toLowerCase().includes(searchLower) ||  /*title or*/
                                job.location.toLowerCase().includes(searchLower) ||  /*location or*/
                                job.department.toLowerCase().includes(searchLower);  /*department*/
                        });
                    }
      
              return filteredJobs;  // returns the jobs that were in the resulting filter
            }
          },
          mounted() {  // allows you to add in data without worrying to sort it or adding a new option to the filter menu (allows you to plug and chug data)
            this.departments = [...new Set(this.jobs.map(job => job.department))];
            this.locations = [...new Set(this.jobs.map(job => job.location))];
          }
        });
      
        app.mount('#app');
      </script>
