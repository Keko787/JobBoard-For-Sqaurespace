<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="style.css">-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <style>
    body {
    font-family: Arial, sans-serif;
  }
  
  h1 {
    color: #333;
  }
  
  ul {
    list-style: none;
    padding: 0;
  }
  
  li {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
  }
  
  h3 {
    margin-top: 0;
  }
  
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    max-width: 600px;
    width: 100%;
  }
  
  .popup button {
    margin-top: 10px;
  }

  .content {
    display: flex;
    gap: 20px;
  }
  
  .filters {
    display: flex;
    flex-direction: column;
  }
  
  .filter {
    margin-bottom: 20px;
  }
  
  .filter label {
    margin-bottom: 5px;
  }
  
  .filter-options {
    display: flex;
    flex-direction: column;
  }
  </style>

</head>
<body>
  <div id="app">

    <div class="content">
      <side-nav>
        <div class="filters">
          <div class="filter">
            <h2>Filter By...</h2>
            <label><h3>Department:</h3></label>
            <div class="filter-options">
              <label v-for="department in departments" :key="department">
                <input type="checkbox" v-model="selectedDepartments" :value="department">
                {{ department }}
              </label>
            </div>
          </div>
  
          <div class="filter">
            <label><h3>Location:</h3></label>
            <div class="filter-options">
              <label v-for="location in locations" :key="location">
                <input type="checkbox" v-model="selectedLocations" :value="location">
                {{ location }}
              </label>
            </div>
          </div>
        </div>
      </side-nav>
    
    <ul class="job-postings">
      <li v-for="job in filteredJobs" :key="job.id">
        <h3>{{ job.title }}</h3>
        <p>Location: {{ job.location }}</p>
        <p>Department: {{ job.department }}</p>
        <button @click="openPopup(job)">View Description</button>
        <button @click="navigateToJobPage(job.id)">Apply Now!</button>

        <div v-if="job.showPopup" class="popup">
            <div class="popup-content">
            <h3>{{ job.title }}</h3>
            <p>{{ job.description }}</p>
            <p>Location: {{ job.location }}</p>
            <p>Department: {{ job.department }}</p>
            <button @click="closePopup(job)">Close</button>
            <button @click="navigateToJobPage(job.id)">View Job Page</button>
          </div>
        </div>
      </li>
    </ul>
    </div>

  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <!--<script src="script.js"></script>-->
  <script>
    const app = Vue.createApp({
    data() {
      return {
        jobs: [
          {
            id: 1,
            title: 'Front-end Developer',
            description: 'We are looking for a skilled front-end developer to join our team.',
            location: 'New York, USA',
            department: 'Development',
            showPopup: false
          },
          {
            id: 2,
            title: 'Backend Developer',
            description: 'We are hiring a backend developer to work on our server infrastructure.',
            location: 'London, UK',
            department: 'Development',
            showPopup: false
          },
          {
            id: 3,
            title: 'UX Designer',
            description: 'Join our UX design team and help create intuitive user experiences.',
            location: 'San Francisco, USA',
            department: 'Design',
            showPopup: false
          },
          // Add more job objects as needed
        ],
        selectedDepartments: [],
        selectedLocations: [],
        departments: [],
        locations: []
      };
    },
    computed: {
      filteredJobs() {
        let filteredJobs = this.jobs;
  
        if (this.selectedDepartments.length > 0) {
          filteredJobs = filteredJobs.filter(job => this.selectedDepartments.includes(job.department));
        }
  
        if (this.selectedLocations.length > 0) {
          filteredJobs = filteredJobs.filter(job => this.selectedLocations.includes(job.location));
        }
  
        return filteredJobs;
      }
    },
    methods: {
      openPopup(job) {
        job.showPopup = true;
      },
      closePopup(job) {
        job.showPopup = false;
      },
      navigateToJobPage(jobId) {
        // Replace the URL with the desired job page URL
        window.location.href = 'https://example.com/job/' + jobId;
      }
    },
    mounted() {
      this.departments = [...new Set(this.jobs.map(job => job.department))];
      this.locations = [...new Set(this.jobs.map(job => job.location))];
    }
  });
  
  app.mount('#app');
  </script>
</body>
</html>
